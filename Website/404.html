<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Fast Flags by OmHackz</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            color: white;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 0;
            line-height: 1;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        .error-description {
            max-width: 600px;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .error-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .error-actions .btn {
            margin: 0;
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-rocket fa-rotate-45"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">Oops! The page you're looking for seems to have disappeared into the Roblox universe. Maybe it's experiencing some lag?</p>
        
        <div class="error-actions">
            <a href="index.html" class="btn primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="#" onclick="history.back(); return false;" class="btn secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>

    <script>
        // Simple animation for the rocket icon
        document.addEventListener('mousemove', (e) => {
            const rocket = document.querySelector('.error-icon i');
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            
            rocket.style.transform = `rotate(${45 + x * 20}deg) translateY(${y * 10}px)`;
        });
    </script>
</body>
</html>
